{% extends "_base.html" %}

{% block content %}
  <h1>Welcome, <em>{{ current_user.email }}</em>!</h1>
  <form action="" method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
  </form>
{% if data %}
    <table class="table-bordered">
        <tr>{% for x in range(0,sloupce) %}<th>{{ tagy[x] }}</th>{% endfor %}</tr>
        {% for x in range(0,radky) %}
            <tr>
                {% for i in range(0,sloupce) %}<td>{{ data.getData(x,tagy[i]) }}</td>{% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endif %}
{% endblock %}
